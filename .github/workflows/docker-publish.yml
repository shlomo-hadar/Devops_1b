name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and Push Node.js Application
      - name: Build and push Node App
        uses: docker/build-push-action@v5
        with:
          context: ./Node
          file: ./Node/Dockerfile
          push: true
          # Replace 'devops-node-app' with your desired image name
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-node-app:latest

      # Build and Push PHP Application
      - name: Build and push PHP App
        uses: docker/build-push-action@v5
        with:
          context: ./PHP
          file: ./PHP/Dockerfile
          push: true
          # Replace 'devops-php-app' with your desired image name
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-php-app:latest