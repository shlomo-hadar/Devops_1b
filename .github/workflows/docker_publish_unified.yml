name: Build and Push to Unified Repo

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-push-unified:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Node App -> Pushes to 'unified-devops-app:node'
      - name: Build and push Node App
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          push: true
          # Change 'unified-devops-app' to your preferred repository name
          tags: ${{ secrets.DOCKER_USERNAME }}/unified-devops-app:node

      # Build PHP App -> Pushes to 'unified-devops-app:php'
      - name: Build and push PHP App
        uses: docker/build-push-action@v5
        with:
          context: ./php
          file: ./php/Dockerfile
          push: true
          # Uses the SAME repository, but the ':php' tag
          tags: ${{ secrets.DOCKER_USERNAME }}/unified-devops-app:php